<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_HTML_Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; &nbsp; paragraph</p>
        <p>paragraph is written as &lt;p&gt;</p>
        <p>Pound is written as &pound;</p>
        <p>Copy Right is written as &copy;</p>
        <p>This is written as &rArr;</p>
        <p>This is written as &frac14;</p>
        <p>Empty Character is written as &#8203;</p>
    </div>
    
</body>
</html>
