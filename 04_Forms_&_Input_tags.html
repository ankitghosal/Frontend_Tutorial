<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_Forms_&_Input_tags</title>
</head>
<body>
    
    <h2>HTML Form Tutorial</h2>
    <form action="backend.php">   <!-- action="backend.php" -> submit data to 'backend.php' -->
        
        <div>   <!-- div is a block element. sends next item in the next line. -->
            Name: <input type="text" name="myName">  <!-- **##** myName -> to find these entries in backend -->
        </div>
        <br>
        <div>   <!-- Avoid <br> for line break. Use <div> or CSS instead. -->
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate"> <!-- Date Button -->
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">   <!-- Number Input -->
        </div>
        <br>
        
        <div>
            <label for="eligibility">Are you Eligible ? </label>    
            <!-- <label> -> on clicking on text yo select the option -->
            <input type="checkbox" name="myEligibility" value="Yes" id="eligibility">  <!-- Checkbox -->
            <!-- 'id' should be same as 'for' in label tag. -->
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="50" rows="10"></textarea> <!-- Text Area-->
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">Female<input type="radio" name="myGender"> 
            <!--Radio Button-->
            <!-- as both 'Male' and 'Female' have same 'name' attribute, only one can be selected at a time. -->
        </div>
    
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">  <!-- select button  -->
                <option value="volvo">Volvo</option>
                <option value="bmw" selected>BMW</option>    <!-- 'selected' -> default selected option -->
                <option value="audi">Audi</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">   <!-- Submit Button -->
            <input type="reset" value="Reset">           <!-- Reset Button -->
        </div>
        
    </form>

</body>
</html>
