<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_Ids_&_Classes</title>
</head>
<body>
    
    <h3>Ids_&_Classes</h3>
    <!-- id -> unique id for elements -->

    <div id="uniqueDiv" class="redBg" style="border: 2px solid green; padding: 10px;">
        This div has a unique ID.

    <!-- Creating multiple elements using Emmet  -->
     <!-- span.myClass.myClass2.myClass3 + (Tab) -->
     <span class="myClass myClass2 myClass3">First</span>
     <span class="myClass myClass2 myClass3">Second</span>
     <span class="myClass myClass2 myClass3">Third</span>
     <span class="myClass myClass2 myClass3">Fourth</span>

     <!-- id should be for one elem. Class can be for different elements -->

</body>
</html>
